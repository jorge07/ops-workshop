apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  selector:
    matchLabels:
      app: my-app
  replicas: 1
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: app
        image: app:hello
        imagePullPolicy: IfNotPresent # This is needed for minikube but useful to avoid unnecessary pulls
        ports:
        - containerPort: 3000
          name: http
